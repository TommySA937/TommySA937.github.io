<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Eutanasia - Presentaci√≥n</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 40px;
      box-sizing: border-box;
      background: url('fondo_eutanasia.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 1px 1px 5px black;
      overflow-y: auto;
      text-align: center;
    }
    .slide.active {
      display: block;
    }
    .centered-title {
      font-size: 3em;
      margin-top: 30vh;
    }
    .navigation {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      background: rgba(255,255,255,0.85);
      color: #333;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.5em;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<div class="slide active"><img src="Imagen1.png" alt="Diapositiva 1"></div>
<div class="slide"><img src="Imagen2.png" alt="Diapositiva 2"></div>
<div class="slide"><img src="Imagen3.png" alt="Diapositiva 3"></div>
<div class="slide"><img src="Imagen4.png" alt="Diapositiva 4"></div>
<div class="slide"><img src="Imagen5.png" alt="Diapositiva 5"></div>
<div class="slide"><img src="Imagen6.png" alt="Diapositiva 6"></div>
<div class="slide"><img src="Imagen7.png" alt="Diapositiva 7"></div>
<div class="slide"><img src="Imagen8.png" alt="Diapositiva 8"></div>
<div class="slide"><img src="Imagen9.png" alt="Diapositiva 9"></div>
<div class="slide"><img src="Imagen10.png" alt="Diapositiva 10"></div>
<div class="slide"><img src="Imagen11.png" alt="Diapositiva 11"></div>
<div class="slide"><img src="Imagen12.png" alt="Diapositiva 12"></div>
<div class="slide"><img src="Imagen13.png" alt="Diapositiva 13"></div>
<div class="slide"><img src="Imagen14.png" alt="Diapositiva 14"></div>
<div class="slide"><img src="Imagen15.png" alt="Diapositiva 15"></div>
<div class="slide"><img src="Imagen16.png" alt="Diapositiva 16"></div>
<div class="slide"><img src="Imagen17.png" alt="Diapositiva 17"></div>
<div class="slide"><img src="Imagen18.png" alt="Diapositiva 18"></div>
<div class="slide"><img src="Imagen19.png" alt="Diapositiva 19"></div>

<div class="navigation">
  <button onclick="prevSlide()">Anterior</button>
  <button onclick="nextSlide()">Siguiente</button>
</div>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.slide');

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
  }

  showSlide(currentSlide);
</script>

</body>
</html>
